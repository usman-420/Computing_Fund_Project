---
- name: Configure jumpserver (VNC)
  hosts: jumpserver
  become: true

  tasks:
    - name: Install desktop and VNC server packages
      apt:
        update_cache: true
        name:
          - xfce4
          - xfce4-goodies
          - tightvncserver
        state: present

- name: Configure webserver (Apache + website)
  hosts: webserver
  become: true

  vars:
    repo_url: "https://github.com/usman-420/Computing_Fund_Project.git"
    webroot: "/var/www/html"
    tempdir: "/tmp/site"

  tasks:
    - name: Install Apache and git
      apt:
        update_cache: true
        name:
          - apache2
          - git
        state: present

    - name: Ensure Apache is running and enabled
      service:
        name: apache2
        state: started
        enabled: true

    - name: Ensure temp directory exists
      file:
        path: "{{ tempdir }}"
        state: directory
        mode: "0755"

    - name: Clone website repo into temp directory
      git:
        repo: "{{ repo_url }}"
        dest: "{{ tempdir }}"
        force: true

    - name: Copy website content into Apache webroot
      copy:
        src: "{{ tempdir }}/"
        dest: "{{ webroot }}/"
        remote_src: true
